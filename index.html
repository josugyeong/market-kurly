<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
<link rel="stylesheet" href="./css/style.css">
<title>kurly</title>
</head>
<body>
<header>
    <div class="top">
        <div class="png">
            <img src="./img/header_button.webp" alt="button">
        </div>
        <div class="sub">
            <li class="sub__menu"><a href="#">회원가입</a></li>
            <li class="sub__menu">|</li>
            <li class="sub__menu"><a href="#">로그인</a></li>
            <li class="sub__menu">|</li>
            <li class="sub__menu"><a href="#">고객센터</a></li>
        </div>
        <div class="middle">
            <div class="logo">
                <img src="./img/logo.webp" alt="">
            </div>
        </div>
        <div class="bottom">
            <ul class="menu">
                <li class="menu__item"><a href="#">전체 카테고리</a></li>
                <li class="menu__item"><a href="#">신상품</a></li>
                <li class="menu__item"><a href="#">베스트</a></li>
                <li class="menu__item"><a href="#">알뜰쇼핑</a></li>
                <li class="menu__item"><a href="#">특가혜택</a></li>
            </ul>
            <div class="icon">
                <input type="text">
                <i class="uil uil-search"></i>
                <i class="uil uil-map-marker"></i>
                <i class="uil uil-shopping-cart"></i>
            </div>
        </div>
    </div>
</header>
<section>
    <div class="banner">
        <img src="./img/main.webp" alt="main">
        <button>
            <p>가입하고 혜택받기 ></p>
        </button>
    </div>
    <div class="main">
        <ul class="main__desc">
            <li><a href="#welcome">Welcome Gift</a></li>
            <li><a href="#delivery">첫 구매 무료배송</a></li>
            <li><a href="#month">한 달 동안 5% 적립</a></li>
        </ul>
    </div>
</section>
<section class="welcome" id="welcome">
    <div>
        <img src="./img/benefit1.webp" alt="welcome bg">
    </div>
    <div class="goods">
        <img src="./img/goods1.webp" alt="베요타 100% 목살 구이">
        <img src="./img/goods2.webp" alt="육개장&신라면 6개입">
        <img src="./img/goods3.webp" alt="유명산지 머스크 멜론">
        <img src="./img/goods4.jpg" alt="아메리카노 파우치 10개입">
        <img src="./img/goods5.webp" alt="속초식 명태 회냉면">
        <img src="./img/goods6.webp" alt="콘푸로스트 660g*2">
    </div>
    <div class="welcome__desc">
        <img src="./img/goods_text.jpg" alt="부정한 방법으로 신규 가입 이벤트를 이용할 경우,">
    </div>
</section>
<section class="delivery" id="delivery">
    <div class="freeshipping">
        <img src="./img/benefit2.webp" alt="delivery">
    </div>
</section>
<section class="month" id="month">
    <div class="coupon">
        <img src="./img/benefit3_v2.webp" alt="">
    </div>
</section>
<section class="reserve">
    <div class="coupon">
        <img src="./img/benefit4_v2.webp" alt="">
    </div>
</section>
</body>
</html>
